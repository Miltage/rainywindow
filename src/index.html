<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rainy Window</title>
	<meta name="description" content="A virtual window to stare out of while you work" />
	<meta name="author" content="Robert Shenton" />
	<link rel="shortcut icon" href="favicon.ico">
</head>

<body class="demo-1">
	<div class="image-preload">
		<img src="img/drop-color.png" alt="">
		<img src="img/drop-alpha.png" alt="">
		<img src="img/weather/texture-rain-fg.png" />
		<img src="img/weather/texture-rain-bg.png" />
		<img src="img/weather/texture-sun-fg.png" />
		<img src="img/weather/texture-sun-bg.png" />
		<img src="img/weather/texture-fallout-fg.png" />
		<img src="img/weather/texture-fallout-bg.png" />
		<img src="img/weather/texture-drizzle-fg.png" />
		<img src="img/weather/texture-drizzle-bg.png" />
		<img src="img/weather/city.png" />
		<img src="img/weather/city-flash.png" />
	</div>
	<div class="container">
		<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
		<p class="nosupport">Sorry, but your browser does not support WebGL!</p>
		<div class="ui">
			<div class="global-controls">
				<img src="img/icons/eye.svg" id="toggle-ui" />
				<img src="img/icons/maximize.svg" id="toggle-fullscreen" />
			</div>
			<div class="header">
				<img class="logo" src="img/logo.png" />
			</div>
			<div class="weather-controls">
				<div class="slider-control">
					<input type="range" min="0" max="100" value="50" class="slider" id="rain-vol" />
					<img src="img/icons/rain.svg" id="rain-icon" />
				</div>
				<div class="slider-control">
					<input type="range" min="0" max="100" value="100" class="slider" id="thunder-vol" />
					<img src="img/icons/lightning.svg" id="thunder-icon" />
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<script src="dist.bundle.js"></script>
</body>

</html>
